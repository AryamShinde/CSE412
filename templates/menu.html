{% extends 'base.html' %}
{% block content %}
<h2>Menu</h2>
<a href="/menu/add">Add New Menu Item</a>
<ul>
    {% for item in menu_items %}
    <li>{{ item[1] }} - ${{ item[4] }} ({{ item[5] }})
        <p>{{ item[2] }}</p>
        <p>Ingredients: {{ item[3] }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
