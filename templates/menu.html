{% extends 'base.html' %}
{% block content %}
<h2>Menu Items</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>${{ item[3] }}</td>
            <td>{{ item[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Add a New Menu Item</h3>
<form method="POST" class="form-group">
    <label>Name: <input type="text" name="name" class="form-control" required></label><br>
    <label>Description: <textarea name="description" class="form-control" required></textarea></label><br>
    <label>Price: <input type="number" step="0.01" name="price" class="form-control" required></label><br>
    <label>Category: <input type="text" name="category" class="form-control" required></label><br>
    <button type="submit" class="btn btn-dark">Add Menu Item</button>
</form>
{% endblock %}
